<ion-header>
  <ion-navbar>
    <ion-title>
      Apples to Oranges (ThingComparer) <! -- What a great name! -->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Thing 1</ion-label>
    <ion-input type="text" [(ngModel)]="ThingOne"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Thing 2</ion-label>
    <ion-input type="text" [(ngModel)]="ThingTwo"></ion-input>
  </ion-item>

  <button ion-button round (click)="compareClick()">Compare!</button>

</ion-content>
