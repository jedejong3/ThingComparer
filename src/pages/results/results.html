<!-- Generated template for the ResultsComponent component -->
<ion-content>

  <div class="flagpole orange" *ngIf="!appleWins"></div>
  <div class="flagpole apple" *ngIf="appleWins"></div>

  <div class="column">
    <img class="pedestal" src="../../assets/imgs/pedestal.png">
    <img *ngIf="appleWins" class="fruit" src="../../assets/imgs/apple_happy.png">
    <img *ngIf="!appleWins" class="fruit" src="../../assets/imgs/orange_happy.png">
    <img class="spotlight" src="../../assets/imgs/spotlight.png">
    <img class="banana" src="../../assets/imgs/banana.png">
  </div>

  <img *ngIf="appleWins" id="green_grass" class="grass" src="../../assets/imgs/grass_green.png">
  <img *ngIf="!appleWins" id="orange_grass" class="grass" src="../../assets/imgs/grass_orange.png">





  <div class="banner orange" *ngIf="!appleWins"><p [innerHTML]="winner"></p></div>
  <div class="banner apple" *ngIf="appleWins"><p [innerHTML]="winner"></p></div>

  <h2 [innerHTML]="response"></h2>
  <button (click)="onBackButton()">Petition again!</button>
</ion-content>
